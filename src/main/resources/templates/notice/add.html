<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>공지 작성</title>
</head>
<body>
<div th:fragment="content">
  <h2>공지 작성하기</h2>
  <form th:action="@{/notice/add}" th:object="${noticeDTO}" method="post">
    <div>
      <label>제목:</label>
      <input type="text" th:field="*{title}" required />
    </div>

    <div>
      <label>내용:</label>
      <textarea th:field="*{content}" required></textarea>
    </div>

    <div>
      <label>
        <input type="checkbox" th:field="*{important}" />
        중요 공지로 설정
      </label>
    </div>

    <div th:if="*{important}">
      <label>중요도 (숫자가 작을수록 상단):</label>
      <input type="number" th:field="*{priority}" min="0" />
    </div>

    <div>
      <button type="submit">등록</button>
    </div>
  </form>
</div>
</body>
</html>
