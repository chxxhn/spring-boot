<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>공지 상세</title>
    <style>
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            max-width: 600px;
            position: relative;
        }
        .card-actions {
            position: absolute;
            top: 16px;
            right: 16px;
        }
        .card-actions form {
            display: inline;
        }
        .card-actions button {
            margin-left: 4px;
        }
        .card-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .card-content {
            margin-bottom: 12px;
            white-space: pre-line;
        }
        .card-footer {
            font-size: 0.9em;
            color: gray;
            text-align: right;
        }
    </style>
</head>
<body>
<div th:fragment="content">
    <div class="card">
        <div class="card-actions"
             th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}">
            <a th:href="@{/notice/edit/{id}(id=${notice.id})}">
                <button type="button">수정</button>
            </a>
            <form th:action="@{/notice/delete/{id}(id=${notice.id})}" method="post">
                <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
        </div>
        <div class="card-title" th:text="${notice.title}">제목</div>
        <div class="card-content" th:text="${notice.content}">내용</div>
        <div class="card-footer">
            <span th:text="'작성일: ' + ${#temporals.format(notice.updatedAt, 'yy/MM/dd HH:mm')}"></span>
            <span th:if="${!#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')
              .equals(#temporals.format(notice.updatedAt, 'yyyy-MM-dd HH:mm'))}">(수정됨)</span>
            |
            <span th:text="'작성자: ' + ${notice.user != null ? notice.user.username : '익명'}"></span>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a th:href="@{/notice}">
            <button type="button">공지게시판으로 돌아가기</button>
        </a>
    </div>
</div>
</body>
</html>
