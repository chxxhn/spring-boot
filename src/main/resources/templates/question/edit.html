<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>질문 수정</title>
</head>
<body>
<div th:fragment="content">
  <h2>질문 수정</h2>

  <form th:action="@{/question/edit/{id}(id=${question.id})}" th:object="${question}" method="post">
    <div>
      <label>제목:</label>
      <input type="text" th:field="*{title}" required />
    </div>

    <div>
      <label>내용:</label>
      <textarea th:field="*{content}" rows="5" cols="60" required></textarea>
    </div>

    <div>
      <label>
        <input type="checkbox" th:field="*{secret}" />
        비밀글로 설정
      </label>
    </div>

    <div>
      <button type="submit">수정 완료</button>
      <a th:href="@{/question/{id}(id=${question.id})}">
        <button type="button">취소</button>
      </a>
    </div>
  </form>
</div>
</body>
</html>
