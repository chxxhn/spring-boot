<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 목록</title>
</head>
<body>
<h2>회원 목록</h2>
<table border="1">
    <tr>
        <th>아이디</th>
        <th>이메일</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>
<a href="/">홈으로</a>
</body>
</html>
